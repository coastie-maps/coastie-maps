<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <script src="https://maps.secondlife.com/_scripts/sl.mapapi2.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maps.secondlife.com/_styles/sl.mapapi2.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        div#map-container {
            width: 100%;
            height: 100%;
        }

        #search-container {
            position: absolute;
            z-index: 1000;
            top: 10px;
            left: 10px;
            background: white;
            padding: 6px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        #searchBox {
            width: 220px;
            padding: 4px;
        }
    </style>

    <script>
        var allMarkers = [];
        var lmap = null;

        function loadmap() {
            lmap = new SLMap(document.getElementById('map-container'));
            lmap.setView([1002, 997], 3);

            fetch('stations.json')
                .then(response => response.json())
                .then(stations => {

                    stations.forEach(station => {
                        var icon = L.icon({
                            iconUrl: "marker/" + station.marker,
                            iconSize: [30, 40]
                        });

                        var marker = L.marker(
                            [station.grid_pos[1], station.grid_pos[0]],
                            { icon: icon }
                        ).addTo(lmap);

                        marker.stationData = station;
                        allMarkers.push(marker);

                        marker.bindTooltip(station.name, {
                            permanent: false,
                            direction: "top"
                        });

                        marker.bindPopup(
                            "<b>" + station.name + "</b><br>" +
                            "<a href='" + station.url + "' target='_blank'>Teleport</a>"
                        );
                    });

                    // Suchfeld aktivieren
                    document.getElementById("searchBox").addEventListener("input", filterMarkers);

                })
                .catch(err => console.error("failed to load resources", err));
        }

        function filterMarkers() {
            var search = document.getElementById("searchBox").value.toLowerCase();

            allMarkers.forEach(marker => {
                var name = marker.stationData.name.toLowerCase();
                var region = marker.stationData.region.toLowerCase();

                if (name.includes(search) || region.includes(search)) {
                    marker.addTo(lmap);
                } else {
                    lmap.removeLayer(marker);
                }
            });
        }
    </script>
</head>

<body onload="loadmap()">

    <div id="search-container">
        <input type="text" id="searchBox" placeholder="Station oder Region suchen...">
    </div>

    <div id="map-container"></div>

</body>
</html>
